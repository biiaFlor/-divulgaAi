<p class="fs-1 text-center">Cadastro de produto</p>
<div class="card_register m-0 p-0">
    <form [formGroup]="formGroup" >
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="description">Categoria</label>
        <select formControlName="category_id" name="category_id" id="category_id">
            <ng-container *ngFor="let categoria of categorias">
                <option [value]="categoria.id">{{categoria.description}}</option>
            </ng-container>
        </select>
      </div>
      <div class="form-group">
        <label for="value">Valor</label>
        <input type="number" class="form-control" id="value" formControlName="value">
      </div>
      <div class="form-group mt-3 text-center">
        <button (click)="onClickSalvar()" type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
